<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Home ‚Äî NareshKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:#f5f5f5}
    nav{background:#1a1a2e;color:#fff;padding:16px 32px;display:flex;justify-content:space-between;align-items:center}
    nav a{color:#fff;text-decoration:none;margin-left:16px;font-weight:600;font-size:14px}
    .badge{background:#e94560;border-radius:50%;padding:1px 6px;font-size:11px;margin-left:2px}
    .banner{background:linear-gradient(135deg,#1a1a2e,#0f3460);color:#fff;padding:40px 32px;text-align:center}
    .banner h1 span{color:#e94560}
    .section{padding:32px}
    .section h2{margin-bottom:20px;color:#1a1a2e}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
    .card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .card h4{margin-bottom:4px;color:#1a1a2e}
    .category{font-size:12px;color:#888;margin-bottom:6px}
    .price{color:#e94560;font-weight:700;font-size:1.1rem;margin-bottom:10px}
    .actions{display:flex;gap:8px}
    .btn{flex:1;padding:8px;border:none;border-radius:4px;cursor:pointer;font-weight:600;font-size:13px}
    .btn-cart{background:#1a1a2e;color:#fff}
    .btn-wish{background:#fff;color:#e94560;border:1px solid #e94560}
    .toast{position:fixed;bottom:24px;right:24px;background:#27ae60;color:#fff;padding:12px 20px;border-radius:6px;font-size:14px;display:none;z-index:999}
    footer{background:#111;color:#aaa;text-align:center;padding:20px;font-size:14px}
  </style>
</head>
<body>
<nav>
  <div><strong>Naresh<span style="color:#e94560">Kart</span></strong></div>
  <div>
    <a href="products.html">Shop</a>
    <a href="cart.html">Cart <span class="badge" id="cart-count">0</span></a>
    <a href="wishlist.html">Wishlist</a>
    <a href="profile.html" id="user-name">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="banner">
  <h1>üî• Hot Picks on <span>NareshKart</span></h1>
  <p style="color:#ccc;margin-top:8px">Trending books &amp; gadgets for IT learners</p>
</div>

<div class="section">
  <h2>üî• Hot Items</h2>
  <div class="products" id="hot-products"><p style="color:#888">Loading...</p></div>
</div>

<div class="toast" id="toast"></div>
<footer>¬© 2024 NareshKart ‚Äî IT Learning Store</footer>

<script>
const API="/api";
const token=localStorage.getItem("nk_token");
if(!token)window.location.href="login.html";
const headers={"Content-Type":"application/json","Authorization":"Bearer "+token};
const user=JSON.parse(localStorage.getItem("nk_user")||"{}");
document.getElementById("user-name").textContent=user.name||"Profile";

function toast(msg,ok=true){
  const t=document.getElementById("toast");
  t.textContent=msg; t.style.background=ok?"#27ae60":"#e94560";
  t.style.display="block"; setTimeout(()=>t.style.display="none",2500);
}

async function loadProducts(){
  const res=await fetch(API+"/products");
  const products=await res.json();
  const hot=products.filter(p=>p.hot);
  const c=document.getElementById("hot-products");
  c.innerHTML=hot.length?"":'<p style="color:#888">No hot items right now.</p>';
  hot.forEach(p=>{
    c.innerHTML+=`<div class="card">
      <h4>${p.emoji||""} ${p.name}</h4>
      <div class="category">${p.category}</div>
      <div class="price">‚Çπ${p.price}</div>
      <div class="actions">
        <button class="btn btn-cart" onclick="addToCart(${p.id})">Add to Cart</button>
        <button class="btn btn-wish" onclick="addToWishlist(${p.id})">‚ô° Wish</button>
      </div>
    </div>`;
  });
}

async function addToCart(id){
  const res=await fetch(API+"/cart",{method:"POST",headers,body:JSON.stringify({product_id:id,qty:1})});
  if(res.ok){toast("Added to cart üõí");updateCartCount();}
  else toast("Failed to add","error");
}

async function addToWishlist(id){
  const res=await fetch(API+"/wishlist",{method:"POST",headers,body:JSON.stringify({product_id:id})});
  if(res.ok)toast("Added to wishlist ‚ù§Ô∏è");
}

async function updateCartCount(){
  const res=await fetch(API+"/cart",{headers});
  const data=await res.json();
  document.getElementById("cart-count").textContent=Array.isArray(data)?data.length:0;
}

function logout(){localStorage.clear();window.location.href="login.html";}

loadProducts();
updateCartCount();
</script>
</body>
</html>
