<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Wishlist ‚Äî NareshKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:#f5f5f5}
    nav{background:#1a1a2e;color:#fff;padding:16px 32px;display:flex;justify-content:space-between;align-items:center}
    nav a{color:#fff;text-decoration:none;margin-left:16px;font-weight:600;font-size:14px}
    .container{max-width:900px;margin:32px auto;padding:0 24px}
    h2{color:#1a1a2e;margin-bottom:20px}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
    .card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .card h4{margin-bottom:4px;color:#1a1a2e}
    .category{font-size:12px;color:#888;margin-bottom:6px}
    .price{color:#e94560;font-weight:700;font-size:1.1rem;margin-bottom:10px}
    .actions{display:flex;gap:8px}
    .btn{flex:1;padding:8px;border:none;border-radius:4px;cursor:pointer;font-weight:600;font-size:12px}
    .btn-cart{background:#1a1a2e;color:#fff}
    .btn-remove{background:#fff;color:#e94560;border:1px solid #e94560}
    .empty{text-align:center;padding:60px;color:#888}
    .empty a{color:#e94560;text-decoration:none;font-weight:600}
    .toast{position:fixed;bottom:24px;right:24px;background:#27ae60;color:#fff;padding:12px 20px;border-radius:6px;font-size:14px;display:none}
  </style>
</head>
<body>
<nav>
  <div><strong>Naresh<span style="color:#e94560">Kart</span></strong></div>
  <div>
    <a href="home.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="products.html">Shop</a>
    <a href="profile.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</nav>

<div class="container">
  <h2>‚ù§Ô∏è My Wishlist</h2>
  <div class="products" id="wishlist-items"><div class="empty">Loading...</div></div>
</div>
<div class="toast" id="toast"></div>

<script>
const API="/api";
const token=localStorage.getItem("nk_token");
if(!token)window.location.href="login.html";
const headers={"Content-Type":"application/json","Authorization":"Bearer "+token};

function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg; t.style.display="block";
  setTimeout(()=>t.style.display="none",2500);
}

async function loadWishlist(){
  const res=await fetch(API+"/wishlist",{headers});
  const items=await res.json();
  const c=document.getElementById("wishlist-items");
  if(!items.length){
    c.innerHTML='<div class="empty"><p>Your wishlist is empty.</p><br><a href="products.html">Browse Products ‚Üí</a></div>';
    return;
  }
  c.innerHTML=items.map(p=>`
    <div class="card">
      <h4>${p.emoji||""} ${p.name}</h4>
      <div class="category">${p.category}</div>
      <div class="price">‚Çπ${p.price}</div>
      <div class="actions">
        <button class="btn btn-cart" onclick="addToCart(${p.product_id})">üõí Add to Cart</button>
        <button class="btn btn-remove" onclick="removeItem(${p.product_id})">‚úï Remove</button>
      </div>
    </div>`).join("");
}

async function addToCart(id){
  await fetch(API+"/cart",{method:"POST",headers,body:JSON.stringify({product_id:id,qty:1})});
  toast("Added to cart üõí");
}

async function removeItem(id){
  await fetch(API+"/wishlist/"+id,{method:"DELETE",headers});
  toast("Removed from wishlist");
  loadWishlist();
}

function logout(){localStorage.clear();window.location.href="login.html";}
loadWishlist();
</script>
</body>
</html>
