<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Arial;
  background:#f5f5f5;
}

nav {
  background:#1a1a2e;
  color:#fff;
  padding:16px 32px;
  display:flex;
  justify-content:space-between;
}

.container {
  padding:40px;
  max-width:500px;
  margin:auto;
}

.card {
  background:#fff;
  padding:30px;
  border-radius:8px;
  text-align:center;
}

button {
  margin-top:20px;
  padding:14px;
  width:100%;
  background:#27ae60;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;

<body>

<nav>
  <strong>Naresh<span style="color:#e94560">Kart</span></strong>
</nav>

<div class="container">
  <div class="card">
    <h2>Payment</h2>
    <p>Order ID: <strong id="order-id"></strong></p>
    <p>This is a demo payment page.</p>
    <p>No real money is charged.</p>

    <button onclick="complete()">Complete Payment</button>
  </div>
</div>

<script>
const orderId = localStorage.getItem("last_order");
if (!orderId) location.href = "home.html";

document.getElementById("order-id").textContent = orderId;

function complete() {
  localStorage.removeItem("last_order");
  location.href = "profile.html";
}
</script>

</body>
