<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Payment ‚Äî NareshKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial,sans-serif;background:#f5f5f5}
    nav{background:#1a1a2e;color:#fff;padding:16px 32px}
    .container{max-width:480px;margin:60px auto;padding:0 24px;text-align:center}
    .card{background:#fff;padding:40px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.1)}
    .icon{font-size:4rem;margin-bottom:16px}
    h2{color:#1a1a2e;margin-bottom:8px}
    .order-id{background:#f5f5f5;padding:10px 16px;border-radius:6px;font-weight:700;margin:16px 0;color:#555}
    .demo-note{background:#fff8e1;border:1px solid #ffe082;padding:12px;border-radius:6px;font-size:13px;color:#856404;margin-bottom:24px}
    .complete-btn{width:100%;padding:14px;background:#27ae60;color:#fff;border:none;border-radius:6px;font-weight:700;font-size:15px;cursor:pointer}
    .complete-btn:hover{background:#219a52}
  </style>
</head>
<body>
<nav><strong>Naresh<span style="color:#e94560">Kart</span></strong></nav>

<div class="container">
  <div class="card">
    <div class="icon">üí≥</div>
    <h2>Complete Payment</h2>
    <div class="order-id">Order ID: <span id="order-id">‚Äî</span></div>
    <div class="demo-note">‚ö†Ô∏è This is a <strong>demo payment page</strong>. No real transaction takes place.</div>
    <button class="complete-btn" onclick="complete()">‚úÖ Confirm Payment</button>
  </div>
</div>

<script>
const orderId=localStorage.getItem("last_order");
if(!orderId)window.location.href="home.html";
document.getElementById("order-id").textContent=orderId;

function complete(){
  localStorage.removeItem("last_order");
  window.location.href="profile.html";
}
</script>
</body>
</html>
